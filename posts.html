---
layout: default
title: Posts
---
<div id='posts'>
  <h2>{{ page.title }}</h2>
  <ul class='unstyled'>
    {% for post in site.posts %}
    <li class='post-link'><span class='label'>{{ post.date | date_to_string }}</span><br /> <a href='{{ post.url }}'>{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
